# Auto-merge Dependabot PRs after CI passes.
#
# Flow:
#   1. Dependabot opens a PR
#   2. This workflow runs immediately and enables GitHub auto-merge (--auto)
#      for patch/minor npm updates and all GitHub Actions bumps
#   3. CI workflow runs build + lint on the PR
#   4. GitHub auto-merges the PR once the required "build" status check passes
#   5. Major npm version bumps are NOT auto-merged â€” they require manual review
#
# Requires:
#   - "Allow auto-merge" enabled in repo settings
#   - Branch ruleset "Require CI on PRs" with required status check "build"
name: Dependabot auto-merge

on: pull_request

permissions:
  contents: write
  pull-requests: write

jobs:
  automerge:
    runs-on: ubuntu-latest
    if: github.actor == 'dependabot[bot]'

    steps:
      - name: Fetch Dependabot metadata
        id: metadata
        uses: dependabot/fetch-metadata@v2
        with:
          github-token: "${{ secrets.GITHUB_TOKEN }}"

      - name: Enable auto-merge for safe updates
        if: >
          steps.metadata.outputs.package-ecosystem == 'github_actions' ||
          steps.metadata.outputs.update-type == 'version-update:semver-patch' ||
          steps.metadata.outputs.update-type == 'version-update:semver-minor'
        run: gh pr merge --auto --merge "$PR_URL"
        env:
          PR_URL: ${{ github.event.pull_request.html_url }}
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
