name: Link Check

on:
  schedule:
    - cron: "0 6 * * 1" # Monday 6AM UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6

      - name: Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --accept 200,204,301,302,307,403,429
            --exclude "localhost"
            --exclude "127.0.0.1"
            --exclude "fortunecrack.com/api/"
            "src/content/blog/**/*.mdx"
            "src/app/**/*.tsx"
          fail: true

      - name: Create issue on failure (deduplicated)
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const title = 'Broken links detected';
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated',
              per_page: 10
            });
            if (!existing.data.some(i => i.title === title)) {
              const fs = require('fs');
              const body = fs.existsSync('./lychee/out.md')
                ? fs.readFileSync('./lychee/out.md', 'utf8')
                : `Link check failed. See workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body,
                labels: ['bug', 'automated']
              });
            } else {
              console.log('Open issue for broken links already exists — skipping duplicate.');
            }

  notify-success:
    needs: link-check
    if: success()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const title = 'Broken links detected';
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated',
              per_page: 10
            });
            for (const issue of issues.data) {
              if (issue.title === title) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed',
                  state_reason: 'completed'
                });
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: `✅ All links are healthy. Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
                });
              }
            }
