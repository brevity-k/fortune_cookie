name: Link Check

on:
  schedule:
    - cron: "0 6 * * 1" # Monday 6AM UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  link-check:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4

      - name: Check links
        id: lychee
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --no-progress
            --accept 200,204,301,302,403,429
            --exclude-mail
            --exclude "localhost"
            --exclude "127.0.0.1"
            "src/content/blog/**/*.mdx"
            "src/app/**/*.tsx"
          fail: true

      - name: Create issue on failure (deduplicated)
        if: failure()
        uses: actions/github-script@v8
        with:
          script: |
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated',
              per_page: 10
            });
            const hasExisting = existing.data.some(i => i.title === 'Broken links detected');
            if (!hasExisting) {
              const fs = require('fs');
              const body = fs.existsSync('./lychee/out.md')
                ? fs.readFileSync('./lychee/out.md', 'utf8')
                : `Link check failed. See workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Broken links detected',
                body,
                labels: ['bug', 'automated']
              });
            } else {
              console.log('Open issue for broken links already exists â€” skipping duplicate.');
            }
