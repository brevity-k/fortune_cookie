name: Lighthouse Audit

on:
  schedule:
    - cron: "0 6 * * 3" # Wednesday 6AM UTC
  workflow_dispatch:

permissions:
  contents: read
  issues: write

jobs:
  lighthouse:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Audit homepage
        uses: treosh/lighthouse-ci-action@v12
        with:
          urls: |
            https://fortunecrack.com
            https://fortunecrack.com/daily
            https://fortunecrack.com/blog
          configPath: ./.lighthouserc.json
          uploadArtifacts: true
          temporaryPublicStorage: true

  notify-failure:
    needs: lighthouse
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Lighthouse audit failed',
              body: `Workflow run failed: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'automated']
            });
