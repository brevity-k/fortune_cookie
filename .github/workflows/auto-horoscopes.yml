name: Auto Horoscopes

on:
  schedule:
    - cron: "0 6 * * *" # Daily at 6AM UTC
  workflow_dispatch:
    inputs:
      type:
        description: "Horoscope type"
        type: choice
        options: [auto, daily, weekly, monthly, all]
        default: auto

permissions:
  contents: write
  issues: write

concurrency:
  group: auto-content
  cancel-in-progress: false

jobs:
  auto-horoscopes:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Generate horoscopes
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          TYPE="${{ github.event.inputs.type || 'auto' }}"
          if [ "$TYPE" = "auto" ]; then
            npx tsx scripts/generate-horoscopes.ts
          elif [ "$TYPE" = "all" ]; then
            npx tsx scripts/generate-horoscopes.ts --all
          else
            npx tsx scripts/generate-horoscopes.ts --$TYPE
          fi

      - name: Validate JSON
        run: node -e "JSON.parse(require('fs').readFileSync('src/data/horoscopes.json','utf-8')); console.log('JSON valid')"

      - name: Build verification
        run: npm run build

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/horoscopes.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "content: update horoscope data

          Auto-generated by auto-horoscopes pipeline"
          git pull --rebase origin main
          git push

  notify-failure:
    needs: auto-horoscopes
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v7
        with:
          script: |
            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'ðŸš¨ Auto-horoscopes pipeline failed',
              body: `Workflow run failed: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
              labels: ['bug', 'automated']
            });
