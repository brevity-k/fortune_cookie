name: Auto Seasonal Content

on:
  schedule:
    - cron: "0 8 * * 1" # Monday 8AM UTC (weekly check)
  workflow_dispatch:

permissions:
  contents: write
  issues: write

concurrency:
  group: auto-content # Prevents git conflicts from concurrent writes to src/data/* and src/content/blog/
  cancel-in-progress: false

jobs:
  seasonal:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Generate seasonal content
        id: generate
        continue-on-error: true
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/generate-seasonal.ts

      - name: Retry on failure
        if: steps.generate.outcome == 'failure'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          set -e
          echo "First attempt failed, retrying..."
          sleep 30
          npx tsx scripts/generate-seasonal.ts

      - name: Validate JSON
        run: node -e "JSON.parse(require('fs').readFileSync('src/data/fortunes.json','utf8')); console.log('JSON valid')"

      - name: Validate content integrity
        run: npx tsx scripts/validate-content.ts

      - name: Build verification
        run: npm run build

      - name: Commit and push
        run: |
          set -e
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/fortunes.json scripts/seasonal-state.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          git commit -m "content: add seasonal fortunes

          Auto-generated by auto-seasonal pipeline"
          git pull --rebase origin main
          git push

  notify-failure:
    needs: seasonal
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸš¨ Auto-seasonal pipeline failed';
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated',
              per_page: 10
            });
            if (!existing.data.some(i => i.title === title)) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: `Workflow run failed: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: ['bug', 'automated']
              });
            } else {
              console.log('Open issue for auto-seasonal failure already exists â€” skipping duplicate.');
            }

  notify-success:
    needs: seasonal
    if: success()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸš¨ Auto-seasonal pipeline failed';
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated',
              per_page: 10
            });
            for (const issue of issues.data) {
              if (issue.title === title) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed',
                  state_reason: 'completed'
                });
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: `âœ… Pipeline recovered. Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
                });
              }
            }
