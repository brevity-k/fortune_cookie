name: Auto Blog Post

on:
  schedule:
    - cron: "0 9 * * 2" # Tuesday 9AM UTC
    - cron: "0 9 * * 5" # Friday 9AM UTC
  workflow_dispatch: # Manual trigger

permissions:
  contents: write
  issues: write

concurrency:
  group: auto-content # Prevents git conflicts from concurrent writes to src/data/* and src/content/blog/
  cancel-in-progress: false

jobs:
  auto-blog:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Generate blog post
        id: generate
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/generate-post.ts
        continue-on-error: true

      - name: Retry on generation failure
        if: steps.generate.outcome == 'failure'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          set -e
          echo "First attempt failed, retrying..."
          sleep 30
          npx tsx scripts/generate-post.ts

      - name: Auto-fix common issues
        run: npx tsx scripts/auto-fix.ts

      - name: Quality check
        id: quality
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/quality-check.ts
        continue-on-error: true

      - name: Retry on quality failure
        if: steps.quality.outcome == 'failure'
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          set -e
          SLUG=$(cat .generated-slug)
          if ! echo "$SLUG" | grep -qE '^[a-z0-9-]+$'; then
            echo "Invalid slug format" && exit 1
          fi
          echo "Quality check failed for $SLUG, regenerating..."
          rm -f "src/content/blog/${SLUG}.mdx"
          npx tsx scripts/generate-post.ts
          npx tsx scripts/auto-fix.ts
          npx tsx scripts/quality-check.ts

      - name: Build verification
        run: npm run build

      - name: Commit and push
        run: |
          set -e
          SLUG=$(cat .generated-slug)
          if ! echo "$SLUG" | grep -qE '^[a-z0-9-]+$'; then
            echo "Invalid slug format" && exit 1
          fi
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add "src/content/blog/${SLUG}.mdx"
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          TITLE=$(node -e "const m=require('fs').readFileSync('src/content/blog/'+process.argv[1]+'.mdx','utf8').match(/^title:\\s*[\"']?(.+?)[\"']?\\s*$/m);console.log(m?m[1]:'New post')" "$SLUG")
          git commit -m "blog: ${TITLE}

          Auto-generated by auto-blog pipeline"
          git pull --rebase origin main
          git push

      - name: Tweet new blog post
        env:
          X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
          X_SECRET_KEY: ${{ secrets.X_SECRET_KEY }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: npx tsx scripts/post-to-x.ts --blog
        continue-on-error: true

      - name: Commit blog tweet state
        run: |
          git add scripts/x-post-state.json
          git diff --cached --quiet && exit 0
          git commit -m "chore: update blog tweet state"
          git pull --rebase origin main
          git push
        continue-on-error: true

      - name: Cleanup state files
        if: always()
        run: rm -f .generated-slug

  notify-failure:
    needs: auto-blog
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸš¨ Auto-blog pipeline failed';
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated',
              per_page: 10
            });
            if (!existing.data.some(i => i.title === title)) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: `Workflow run failed: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: ['bug', 'automated']
              });
            } else {
              console.log('Open issue for auto-blog failure already exists â€” skipping duplicate.');
            }

  notify-success:
    needs: auto-blog
    if: success()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸš¨ Auto-blog pipeline failed';
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated',
              per_page: 10
            });
            for (const issue of issues.data) {
              if (issue.title === title) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed',
                  state_reason: 'completed'
                });
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: `âœ… Pipeline recovered. Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
                });
              }
            }
