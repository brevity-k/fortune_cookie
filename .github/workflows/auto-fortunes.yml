name: Auto Fortune Generation

on:
  schedule:
    - cron: "0 10 * * 0" # Sunday 10AM UTC
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: auto-fortunes
  cancel-in-progress: false

jobs:
  generate:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Generate new fortunes
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: npx tsx scripts/generate-fortunes.ts

      - name: Validate JSON
        run: node -e "JSON.parse(require('fs').readFileSync('src/data/fortunes.json','utf8')); console.log('JSON valid')"

      - name: Build verification
        run: npm run build

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add src/data/fortunes.json
          git diff --cached --quiet && echo "No changes to commit" && exit 0
          TOTAL=$(node -e "const d=JSON.parse(require('fs').readFileSync('src/data/fortunes.json','utf8'));console.log(Object.values(d.categories).reduce((s,c)=>s+c.fortunes.length,0))")
          git commit -m "fortunes: add new fortunes (total: ${TOTAL})

          Auto-generated by auto-fortunes pipeline"
          git push
