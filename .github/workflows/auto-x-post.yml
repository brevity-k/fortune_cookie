name: Auto X Post

on:
  schedule:
    - cron: "0 8 * * *"  # Daily at 8AM UTC â€” fortune tweet
    - cron: "0 14 * * *" # Daily at 2PM UTC â€” horoscope tweet
  workflow_dispatch:
    inputs:
      type:
        description: "Tweet type"
        type: choice
        options: [fortune, horoscope, both]
        default: both

permissions:
  contents: write
  issues: write

concurrency:
  group: auto-x-post
  cancel-in-progress: false

jobs:
  post-tweet:
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: actions/setup-node@v6
        with:
          node-version: "20"
          cache: "npm"

      - run: npm ci

      - name: Determine tweet type
        id: mode
        run: |
          if [ -n "${{ github.event.inputs.type }}" ]; then
            echo "type=${{ github.event.inputs.type }}" >> "$GITHUB_OUTPUT"
          else
            HOUR=$(date -u +%H)
            if [ "$HOUR" = "08" ]; then
              echo "type=fortune" >> "$GITHUB_OUTPUT"
            else
              echo "type=horoscope" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Post to X
        id: post
        continue-on-error: true
        env:
          X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
          X_SECRET_KEY: ${{ secrets.X_SECRET_KEY }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: npx tsx scripts/post-to-x.ts --${{ steps.mode.outputs.type }}

      - name: Retry on failure
        if: steps.post.outcome == 'failure'
        env:
          X_CONSUMER_KEY: ${{ secrets.X_CONSUMER_KEY }}
          X_SECRET_KEY: ${{ secrets.X_SECRET_KEY }}
          X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET: ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: |
          echo "Retrying tweet post..."
          sleep 30
          npx tsx scripts/post-to-x.ts --${{ steps.mode.outputs.type }}

      - name: Commit post state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add scripts/x-post-state.json
          git diff --cached --quiet && exit 0
          git commit -m "chore: update X post state"
          git pull --rebase origin main
          git push
        continue-on-error: true

  notify-failure:
    needs: post-tweet
    if: failure()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸš¨ Auto X post pipeline failed';
            const existing = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated',
              per_page: 10
            });
            if (!existing.data.some(i => i.title === title)) {
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title,
                body: `Workflow run failed: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`,
                labels: ['bug', 'automated']
              });
            } else {
              console.log('Open issue for auto X post failure already exists â€” skipping duplicate.');
            }

  notify-success:
    needs: post-tweet
    if: success()
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - uses: actions/github-script@v8
        with:
          script: |
            const title = 'ðŸš¨ Auto X post pipeline failed';
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'automated',
              per_page: 10
            });
            for (const issue of issues.data) {
              if (issue.title === title) {
                await github.rest.issues.update({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  state: 'closed',
                  state_reason: 'completed'
                });
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: issue.number,
                  body: `âœ… Pipeline recovered. Workflow run: ${context.serverUrl}/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`
                });
              }
            }
